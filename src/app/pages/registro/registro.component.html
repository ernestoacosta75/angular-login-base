<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="login100-form validate-form flex-sb flex-w" novalidate>

                <span class="login100-form-title p-b-51">
                        Create new acccount
                    </span>

                <span *ngIf="registerForm.submitted && registerForm.controls['email'].errors" class="text-danger animated fadeIn">Required</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="email" [(ngModel)]="user.email" required="true" email placeholder="E-mail">

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="registerForm.submitted && registerForm.controls['name'].errors" class="text-danger animated fadeIn text-danger">Required</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="name" [(ngModel)]="user.name" minlength="2" required placeholder="Name and surname">

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="registerForm.submitted && registerForm.controls['password'].errors" class="text-danger animated fadeIn text-danger">The passowrd must be at least of 6 characters</span>
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="password" [(ngModel)]="user.password" required minlength="6" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                                Remember my username
                            </label>
                    </div>

                    <div>
                        <a routerLink="/registro" class="txt1">
                                Â¿Do you have an account? / Login
                            </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                            Create account
                        </button>
                </div>

            </form>
        </div>
    </div>
</div>
